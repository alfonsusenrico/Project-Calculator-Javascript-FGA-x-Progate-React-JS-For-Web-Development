<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="header">
            <h1>FED Javascript Calculator</h1>
        </div>
        <div class="calculator justify-content-center">
            <div class="calculator-screen">
                <div id="result">0</div>
                <div class="current">
                    <div id="sym"></div>
                    <div id="num"></div>
                </div>
            </div>
            <div class="calculator-keys">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-danger" id="ac">AC</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning" id="percentage">%</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning" id="symbol">รท</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger" id="backspace">โซ</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-info" id="number">7</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info" id="number">8</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info" id="number">9</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning" id="symbol">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-info" id="number">4</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info" id="number">5</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info" id="number">6</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning" id="symbol">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-info" id="number">1</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info" id="number">2</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info" id="number">3</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning" id="symbol">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-info" id="number">0</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info" id="decimal">.</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
